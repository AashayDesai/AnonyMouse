<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	
	<meta http-equiv="Content-Language" content="en-us" />

	<title>NOWJS TEST </title>
    <script type="text/javascript" src="mootools-core-1.3.2.js"></script>
    <script type="text/javascript" src="mootools-more-1.3.2.js"></script>
    <script type="text/javascript" src="/nowjs/now.js"></script>
    <script type="text/javascript" charset="utf-8">
        window.addEvent('load',function(){
            
            $('chatButton').addEvent('click', function(){                
                now.sendSMS("junksid", $('menteeId').value, $('chatBox').value);
                $('chatBox').value = "";
            });
            
            $('chatBox').addEvent('keydown', function(event){
                if (event.key == 'enter'){
                    $('chatButton').fireEvent('click');
                }
            });
            
            now.incomingMessage = function(json){
                
                console.log(json);
                var message = json.message;
                var m = new Element( 'div', {id:message+"_", html:message} );
                $('messages').grab(m);
                $('menteeId').value = json.menteeNumber;
            }
            
            $('chatBox').focus();
        });        
    </script>
</head>
<body>
Silly SMS log:<p></p>

<div id="messages">
    
</div><!-- #messages -->
<div id="chatStuff">
    Chat:
    <input class='text' id='chatBox' type='text' /> <p></p>
    Mentee Phone to reply to:
    <input class='text' id='menteeId' type='text' />
    <input class='button' id='chatButton' type='button' value='Send' />
</div>
</body>
</html>
